<h2 mat-dialog-title>Verification code</h2>
<div class="d-flex justify-content-center">
  <mat-dialog-content>
    <mat-form-field class="w-100">
      <input
        matInput
        type="text"
        maxlength="6"
        placeholder="Enter 6-characters code"
        [(ngModel)]="verificationCode"
      />
      @if(error){
      <mat-hint class="text-danger">{{ error }}</mat-hint>
      }
    </mat-form-field>
  </mat-dialog-content>
</div>
<div class="d-flex justify-content-center">
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="verify()"
      [disabled]="isLoading || !isValidCode()"
    >
      @if(isLoading){
      <mat-spinner [diameter]="24"></mat-spinner>
      }@else { Verify }
    </button>
  </mat-dialog-actions>
</div>
