<div class="container">
  <div class="row">
    @if(isLoading){
    <div>
      <mat-spinner [diameter]="24"></mat-spinner>
    </div>
    } @else if(book == null){
    <h5 class="fw-bold">Book not found</h5>
    }@else {
    <div class="col-md-4 col-12 mb-3 mb-md-0 h-100">
      <img style="border-radius: 10px" [src]="book.url" class="img-fluid" />
    </div>
    <div class="col-md-8 col-12">
      <h5>Title: {{ book.title }}</h5>
      <h5 class="text-secondary">Author: {{ book.author }}</h5>
      <h5 class="text-secondary">
        Price: {{ book.price | currency : "USD" : true : "1.2-2" }}
      </h5>
      <h5 class="text-secondary">Sold: {{ book.purchased }}</h5>
      <p class="fs-5">
        {{ book.description }}
      </p>
    </div>
    }
  </div>
</div>
